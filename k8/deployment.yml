apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-sina
  namespace: bootcamp
  labels:
    app: broker-sina
spec:
  selector:
    matchLabels:
      app: broker-sina
  template:
    metadata:
      labels:
        app: broker-sina
        service_monitoring: bootcamp
    spec:
      containers:
        - name: sina-broker-container
          image: dockerproxy.bale.ai/sinamna/bale_broker:v19
          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "1"
          ports:
            - name: grpc
              containerPort: 8086
            - name: prometheus
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: sina-db-config
  replicas: 1
